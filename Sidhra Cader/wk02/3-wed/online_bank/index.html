<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Bank</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Online Bank</h1>
      </header>
      <main>
        <div class="savings">
          <h2>Savings</h2>
          <p>your balance is...</p>
          <p class="savingsBalance">$<span>00.00</span></p>
          <input type="text" value="00.00"><br><br>
          <button class="withdraw">withdraw</button>
          <button class="deposit">deposit</button>
        </div> <!--end of savings div-->
        <div class="checking">
          <h2>Checking</h2>
          <p>your balance is...</p>
          <p class="checkingBalance">$<span>2000.00</span></p>
          <input type="text" value="00.00"><br><br>
          <button class="withdraw">withdraw</button>
          <button class="deposit">deposit</button>
        </div> <!--end of checking div-->
      </main>
    </div><!--end of container div-->
    <script src="app.js"></script>
  </body>
</html>
